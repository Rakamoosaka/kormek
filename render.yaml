services:
  - type: web
    name: kormek-backend
    env: python
    rootDir: backend
    plan: starter
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: APP_NAME
        value: Kormek
      - key: CORS_ORIGINS
        value: https://kormek-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: kormek-db
          property: connectionString

  - type: web
    name: kormek-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://kormek-backend.onrender.com/api
      - key: VITE_WS_BASE_URL
        value: wss://kormek-backend.onrender.com

databases:
  - name: kormek-db
    databaseName: kormek
    user: kormek
    plan: starter
