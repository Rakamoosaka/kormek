# Frontend is deployed separately on Vercel.
# This file provisions only the backend API + Postgres.
#
# Set CORS_ORIGINS to your Vercel deployment URL (e.g. https://kormek.vercel.app)
# after the first Vercel deploy, then redeploy the backend.

services:
  - type: web
    name: kormek-backend
    env: docker
    rootDir: backend
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: APP_NAME
        value: Kormek
      - key: CORS_ORIGINS
        # Update this to your Vercel frontend URL after first deploy
        value: https://kormek.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: kormek-db
          property: connectionString

databases:
  - name: kormek-db
    databaseName: kormek
    user: kormek
    plan: starter
