# Frontend is deployed separately on Vercel.
# This file provisions only the backend API.
#
# Use an external free Postgres provider (Neon/Supabase) and provide DATABASE_URL
# during Blueprint setup.
#
# Set CORS_ORIGINS to your Vercel deployment URL (e.g. https://kormek.vercel.app)
# after the first Vercel deploy, then redeploy the backend.

services:
  - type: web
    name: kormek-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: APP_NAME
        value: Kormek
      - key: CORS_ORIGINS
        # Update this to your Vercel frontend URL after first deploy
        value: https://kormek.vercel.app
      - key: DATABASE_URL
        # Enter your Neon/Supabase Postgres connection string in Render UI
        sync: false
